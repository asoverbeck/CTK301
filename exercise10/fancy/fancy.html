<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancy Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="stylesheet" href="fancy.css">
</head>

<body>
  <div id="wrapper">
    <h1>Fancy Example</h1>
    <a href="patch.jpg" data-fancybox="gallery" data-caption="This is a Patch">
      <img src="patch_thumb.jpg" alt="Patch"
    </a>
    <a href="icecream.jpg" data-fancybox="gallery" data-caption="This is Ice Cream">
      <img src="icecream_thumb.jpg">
    </a>
    <a href="water.jpg" data-fancybox="gallery" data-caption="Water Hole">
      <img src="water_thumb.jpg">
    </a>
    <div id="myCarousel" class="carousel">
      <div class="carousel__slide"><img src="patch.jpg" alt="Patch"></div>
      <div class="carousel__slide"><img src="icecream.jpg" alt="Ice Cream"></div>
      <div class="carousel__slide"><img src="water.jpg" alt="Water"></div>
    </div>
  </div>
  <script>
    const myCarousel = new Carousel(document.querySelector("#myCarousel"), {
      // Your options go here
    });
  </script>
</body>
</html>
